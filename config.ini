[DEFAULT]
# TinyPNG API Configuration
tinypng_api_key = your_tinypng_api_key_here

# ImageMagick Configuration
imagemagick_path = /usr/local/bin/magick

# Default Output Settings
default_output_mode = new_folder  # Options: overwrite, new_folder, custom_dir
default_output_folder = processed_images

# Default Resize Settings
default_resize_mode = percentage  # Options: percentage, dimensions
default_resize_percentage = 50
default_resize_width = 800
default_resize_height = 600

# Supported Image Formats
supported_formats = .jpg,.jpeg,.png,.bmp,.gif,.tiff,.webp

# GUI Settings
window_width = 1200
window_height = 800
preview_max_width = 400
preview_max_height = 400

# Processing Settings
max_threads = 4
timeout_seconds = 300